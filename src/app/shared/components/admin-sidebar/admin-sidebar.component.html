<div class="flex flex-col h-full justify-between sidebarbgcolor">
  <!-- Top section with logo -->
  <div class="p-4">
    <div class="logo flex items-center justify-center mb-6">
      <span class="wed font-bold text-xl">Wed</span>
      <span class="ease text-xl text-indigo-600">Ease</span>
    </div>
    
    <!-- Navigation Links -->
    <ul class="mt-4 space-y-2 text-white">
      <li>
        <a routerLink="/admin/dashboard" routerLinkActive="bg-gray-200 bg-opacity-20 text-indigo-200" 
           class="block p-3 rounded hover:bg-gray-200 hover:bg-opacity-20 transition-all duration-200 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2h14a2 2 0 012 2v2" />
          </svg>
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/admin/vendor-management" routerLinkActive="bg-gray-200 bg-opacity-20 text-indigo-200"
           class="block p-3 rounded hover:bg-gray-200 hover:bg-opacity-20 transition-all duration-200 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Vendor Management
        </a>
      </li>
      <li>
        <a routerLink="/admin/customer-management" routerLinkActive="bg-gray-200 bg-opacity-20 text-indigo-200"
           class="block p-3 rounded hover:bg-gray-200 hover:bg-opacity-20 transition-all duration-200 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Customer Management
        </a>
      </li>
      <li>
        <a routerLink="/admin/analytics" routerLinkActive="bg-gray-200 bg-opacity-20 text-indigo-200"
           class="block p-3 rounded hover:bg-gray-200 hover:bg-opacity-20 transition-all duration-200 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          Analytics & Reports
        </a>
      </li>
      <li>
        <a routerLink="/admin/settings" routerLinkActive="bg-gray-200 bg-opacity-20 text-indigo-200"
           class="block p-3 rounded hover:bg-gray-200 hover:bg-opacity-20 transition-all duration-200 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Settings
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Bottom section with user profile and notification icons -->
  <div class="mt-auto p-4 border-t border-gray-700 border-opacity-40">
    <!-- Notification icon with dropdown -->
    <div class="mb-4">
      <div class="relative">
        <button class="relative text-white hover:text-indigo-200 focus:outline-none" (click)="toggleNotifications()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <div class="absolute -top-1 -right-1 bg-red-500 rounded-full h-4 w-4 flex items-center justify-center text-xs">3</div>
        </button>
        <!-- Notification Dropdown -->
        <div *ngIf="showNotifications" class="absolute bottom-full left-0 mb-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 notification-dropdown">
          <div class="p-3 border-b border-gray-100">
            <h3 class="text-sm font-semibold text-gray-800">Notifications</h3>
          </div>
          <div class="max-h-48 overflow-y-auto">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <p class="font-medium">New Vendor Registration</p>
              <p class="text-xs text-gray-500">A new vendor has signed up</p>
            </a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <p class="font-medium">Customer Report</p>
              <p class="text-xs text-gray-500">A customer reported an issue</p>
            </a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <p class="font-medium">Payment Alert</p>
              <p class="text-xs text-gray-500">Payment verification required</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Profile Section -->
    <a routerLink="/admin/profile" class="flex items-center gap-3 p-2 rounded hover:bg-gray-200 hover:bg-opacity-20 transition-all duration-200">
      <div class="flex items-center justify-center w-8 h-8 rounded-full overflow-hidden bg-gray-200">
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          alt="Admin Avatar"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="text-white">
        <p class="text-sm font-medium">Admin</p>
        <p class="text-xs opacity-70">View Profile</p>
      </div>
    </a>
  </div>
</div>
