<!-- Enhanced Customer Sidebar with Mobile Responsive Design -->
<!-- Desktop/Tablet Sidebar (hidden on mobile) -->
<div class="fixed left-0 top-0 h-full w-20 z-40 bg-white/90 backdrop-blur-lg border-r border-gray-200/50 shadow-lg dark:bg-gray-800/90 dark:border-gray-600/50 dark:shadow-gray-900/20 hidden md:block">
  <!-- Sidebar content -->
  <div class="flex flex-col h-full py-4">
    
    <!-- Logo/Brand Section -->
    <div class="flex items-center justify-center mb-8">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
        WE
      </div>
    </div>

    <!-- Navigation Items -->
    <nav class="flex-1 space-y-2 px-2">      
      <!-- Home/Timeline Button -->
      <button 
        type="button" 
        (click)="navigateToTimeline()" 
        [class.active]="activeTab === 'timeline'"
        class="sidebar-btn group relative"
        aria-label="Go to Timeline"
        title="Timeline">
        <div class="icon-container">
          <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
        </div>
        <!-- Active indicator -->
        <div class="active-indicator"></div>
      </button>      <!-- Favorites/Wishlist Button -->
      <button 
        type="button" 
        (click)="navigateToFavorites()" 
        [class.active]="activeTab === 'favorites'"
        class="sidebar-btn group relative"
        aria-label="View Favorites"
        title="Favorites">
        <div class="icon-container">
          <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <div class="active-indicator"></div>
      </button>

      <!-- Search Button -->
      <button 
        type="button" 
        (click)="navigateToSearch()" 
        class="sidebar-btn group relative special-btn"
        aria-label="Search Services"
        title="Search Wedding Services">
        <div class="icon-container">
          <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
      </button>

      <!-- Chat Button with notification badge -->
      <button 
        type="button" 
        (click)="navigateToChat()" 
        [class.active]="activeTab === 'chat'"
        class="sidebar-btn group relative"
        aria-label="Open Chat"
        title="Messages">
        <div class="icon-container">
          <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
          </svg>
          <!-- Notification badge -->
          <span *ngIf="unreadMessages > 0" class="notification-badge">
            {{unreadMessages > 9 ? '9+' : unreadMessages}}
          </span>
        </div>
        <div class="active-indicator"></div>
      </button>

      <!-- Profile Button -->
      <button 
        type="button" 
        (click)="navigateToCustomerProfile()" 
        [class.active]="activeTab === 'profile'"
        class="sidebar-btn group relative"
        aria-label="View Profile"
        title="My Profile">
        <div class="icon-container">
          <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="active-indicator"></div>
      </button>
    </nav>

    <!-- Bottom accent line -->
    <div class="flex justify-center">
      <div class="w-8 h-1 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full"></div>    </div>
  </div>
</div>

<!-- Mobile Bottom Navigation (visible only on mobile) -->
<div class="fixed bottom-0 left-0 right-0 z-40 bg-white/95 backdrop-blur-lg border-t border-gray-200/50 shadow-lg dark:bg-gray-800/95 dark:border-gray-600/50 dark:shadow-gray-900/20 md:hidden">
  <div class="flex justify-around items-center py-2 px-4">
    <!-- Home/Timeline Button Mobile -->
    <button 
      type="button" 
      (click)="navigateToTimeline()" 
      [class.active]="activeTab === 'timeline'"
      class="mobile-nav-btn group relative"
      aria-label="Go to Timeline"
      title="Timeline">
      <div class="icon-container">
        <svg class="mobile-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </div>
      <span class="mobile-nav-label">Home</span>
      <div class="mobile-active-indicator"></div>
    </button>

    <!-- Favorites/Wishlist Button Mobile -->
    <button 
      type="button" 
      (click)="navigateToFavorites()" 
      [class.active]="activeTab === 'favorites'"
      class="mobile-nav-btn group relative"
      aria-label="View Favorites"
      title="Favorites">
      <div class="icon-container">
        <svg class="mobile-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </div>
      <span class="mobile-nav-label">Favorites</span>
      <div class="mobile-active-indicator"></div>
    </button>

    <!-- Search Button Mobile (Center with special styling) -->
    <button 
      type="button" 
      (click)="navigateToSearch()" 
      class="mobile-search-btn group relative"
      aria-label="Search Services"
      title="Search Wedding Services">
      <div class="mobile-search-icon-container">
        <svg class="mobile-search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
    </button>

    <!-- Chat Button Mobile -->
    <button 
      type="button" 
      (click)="navigateToChat()" 
      [class.active]="activeTab === 'chat'"
      class="mobile-nav-btn group relative"
      aria-label="Open Chat"
      title="Messages">
      <div class="icon-container">
        <svg class="mobile-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
        <!-- Notification badge -->
        <span *ngIf="unreadMessages > 0" class="mobile-notification-badge">
          {{unreadMessages > 9 ? '9+' : unreadMessages}}
        </span>
      </div>
      <span class="mobile-nav-label">Chat</span>
      <div class="mobile-active-indicator"></div>
    </button>

    <!-- Profile Button Mobile -->
    <button 
      type="button" 
      (click)="navigateToCustomerProfile()" 
      [class.active]="activeTab === 'profile'"
      class="mobile-nav-btn group relative"
      aria-label="View Profile"
      title="My Profile">
      <div class="icon-container">
        <svg class="mobile-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <span class="mobile-nav-label">Profile</span>
      <div class="mobile-active-indicator"></div>
    </button>
  </div>
</div>
