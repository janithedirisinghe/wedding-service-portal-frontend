<app-vender-header pageTitle="Service Form" subtitle="Create a new service to offer to customers"></app-vender-header>

<div class="container mx-auto bg-white">
  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="p-3 m-3 border rounded-lg shadow-md">
    <div class="pb-6">

      <div class="mb-5">
        <label for="service-name" class="block mb-2 text-sm font-semibold text-gray-700">Service Name</label>
        <input type="text" id="service-name" formControlName="name" name="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Enter Service name">
        <p class="mt-1 text-xs text-gray-500">Give a name for the service</p>
      </div>

      <div class="mb-5">
        <label for="service-description" class="block mb-2 text-sm font-semibold text-gray-700">Service Description</label>
        <textarea id="service-description" formControlName="description" name="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 min-h-[100px]"
          placeholder="Enter Service description"></textarea>
        <p class="mt-1 text-xs text-gray-500">Provide a detailed description of the service</p>
      </div>

      <div class="mb-5">
        <label for="service-pricing" class="block mb-2 text-sm font-semibold text-gray-700">Pricing</label>
        <input type="number" id="service-pricing" formControlName="pricing" name="pricing"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Enter Service pricing">
        <p class="mt-1 text-xs text-gray-500">Specify the pricing for the service</p>
      </div>

      <div class="flex justify-end mt-6">
        <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 text-sm rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 mr-3">
          Cancel
        </button>
        <button type="submit" [disabled]="isSubmitting" 
          class="px-4 py-2 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
          {{ isSubmitting ? 'Submitting...' : 'Submit' }}
        </button>
      </div>
    </div>
  </form>
</div>
