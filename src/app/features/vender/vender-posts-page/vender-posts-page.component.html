<div class="p-5">
    <div>
        <app-file-uploader></app-file-uploader>
    </div>
    <ol class="relative border-l border-gray-200 dark:border-gray-700 mt-6">

        <!-- Timeline Item -->
        <li class="mb-10 ml-6 md:ml-0">
            <!-- User Avatar -->
            <span
                class="absolute flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full -left-5 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
                <img class="rounded-full shadow-lg"
                    src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" alt="User image" />
            </span>

            <!-- Post Container -->
            <div
                class="p-4 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-700 dark:border-gray-600">
                <!-- Post Header -->
                <div class="flex flex-col md:flex-row md:items-center justify-between mb-4">
                    <div class="text-sm font-normal text-gray-500 dark:text-gray-300">
                        <span class="font-semibold text-gray-900 dark:text-white">Thomas Lean</span> Posts
                        <a href="#" class="font-semibold text-gray-900 dark:text-white hover:underline">Janith
                            Edirisinghe</a>
                    </div>
                    <time class="text-xs font-normal text-gray-400 dark:text-gray-500 mt-2 md:mt-0">2 hours ago</time>
                </div>

                <!-- Post Content -->
                <div
                    class="p-3 text-sm italic font-normal text-gray-500 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-300">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Inventore sed consequuntur error...
                </div>

                <!-- Gallery Section -->
                <div class="mt-4">
                    <!-- Main Image with transition for smooth change -->
                    <img [src]="mainImage" alt="Main post image"
                        class="w-full rounded-lg mb-2 transition-all duration-500 ease-in-out" />

                    <!-- Thumbnails -->
                    <div class="flex justify-center gap-2 overflow-x-auto">
                        <img *ngFor="let thumb of thumbnails; let i = index" [src]="thumb" (click)="setMainImage(i)"
                            alt="Thumbnail {{i+1}}"
                            class="w-16 h-16 rounded-md cursor-pointer hover:opacity-75 transition-opacity duration-200" />
                    </div>
                </div>
            </div>
        </li>

        <!-- Repeat for additional timeline items -->
    </ol>
</div>
