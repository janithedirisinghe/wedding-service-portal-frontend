<div class="container mx-auto px-6 max-w-full">
    <!-- Profile Section -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex flex-col sm:flex-row items-center justify-between">
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/80" alt="Profile" class="w-20 h-20 rounded-full" />
          <div>
            <h2 class="text-xl font-semibold">{{ profile.firstName }} {{ profile.lastName }}</h2>
            <p class="text-gray-600">{{ profile.position }} | {{ profile.location }}</p>
          </div>
        </div>
        <div class="flex space-x-4 mt-4 sm:mt-0">
          <a [href]="profile.socialLinks.facebook" class="text-gray-500 hover:text-blue-500"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-gray-500 hover:text-blue-500"><i class="fab fa-x-twitter"></i></a>
          <a href="#" class="text-gray-500 hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="text-gray-500 hover:text-blue-500"><i class="fab fa-instagram"></i></a>
        </div>
        <button class="mt-4 sm:mt-0 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Edit</button>
      </div>
    </div>
  
    <!-- Personal Information Section -->
    <div class="bg-white shadow rounded-lg p-6 mt-6">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">Personal Information</h3>
        <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Edit</button>
      </div>
      <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <p class="text-gray-500">First Name</p>
          <p class="font-semibold">Chowdhury</p>
        </div>
        <div>
          <p class="text-gray-500">Last Name</p>
          <p class="font-semibold">Musharof</p>
        </div>
        <div>
          <p class="text-gray-500">Email Address</p>
          <p class="font-semibold">randomuser.com</p>
        </div>
        <div>
          <p class="text-gray-500">Phone</p>
          <p class="font-semibold">+09 363 398 46</p>
        </div>
        <div class="col-span-2">
          <p class="text-gray-500">Bio</p>
          <p class="font-semibold">Team Manager</p>
        </div>
      </div>
    </div>
  </div>
